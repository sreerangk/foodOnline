

{% extends 'customadmin/admin_nav.html' %}




{% load static %}

    
    
{% block content %}


<div class="container" style="margin-top: 120px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Vendor Approval</h2>
              <form action="" method="POST" enctype="multipart/form-data" class="p-3 ">
                  {% csrf_token %}
  
                  {% for message in messages %}
                  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                  </div>
                {% endfor %}
                  <div class="form-group ">
  
                      <label><b>Name<b></label>  
                      <input type="text" class="form-control" name="name" value="{{vendor.user}}">
                        <br>
  
                
                      
                      <label>Restaurant-name</label>
                      <input type="text" class="form-control" name="city" value="{{vendor.vendor_name}}">
                        <br>
  
                      <label>Address</label>
                      <input type="text" class="form-control" name="address" value="">
  
                      <br>
                      <label>License</label><br>{{vendor.vendor_license}}
                      <input type="file" class="form-control" name="address" value="{{form.vendor_licens.id}}">

                      <br>
                     
                      
                        
                      
                        
                        {% if vendor.is_approved == False %}
                        <div class="d-grid gap-2">
                      
                        <td><a class="btn btn-primary" type="button"  onclick="return confirm('Are you sure you want activate vendor?')"href="{% url 'activate_vendor' vendor.id %}">APPROVE</a></td>
                        </div>
                        {% else %}
                        <div class="d-grid gap-2">
                        <td><a class="btn btn-danger" type="button" onclick="return confirm('Are you sure you want to deactivate vendor?')" href="{% url 'deactivate_vendor' vendor.id %}">DENIED</a></td>
                        </div>
                        {% endif %}
                     
                      </div>
                        
  
                     
                  </div>
  
              </form>
             </div>
            </div>
          </div>
        </div>
      </div>
      </div>

{% endblock %}
